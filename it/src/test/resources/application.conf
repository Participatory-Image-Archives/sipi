// The configuration for Sipi's test framework.

test {
    data-dir = "it/_test_data/images/knora"

    sipi {
        // Sipi's config file.
        config-file = "sipi.fake-knora-test-config.lua"

        // Sipi's base URL.
        base-url = "http://localhost:1024/knora"

        // What Sipi outputs when it's ready.
        ready-output = "Sipi Version"

        // How long to wait for ready-output when Sipi starts.
        start-wait = 5000 ms

        // The interval at which Sipi's log file should be polled.
        log-file-delay = 200 ms
    }

    nginx {
        // Nginx's base URL.
        base-url = "http://localhost:3434"
    }
}
